{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block titulo %} Editando '{{conteudo.titulo}}' {% endblock %}
{% block conteudo %}
    <div class="offset-1 col-10 list-div">
        <h1>Editando '{{conteudo.titulo}}'</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success bg-dark" value="Editar Nota">
        </form>
    </div>
{% endblock %}
