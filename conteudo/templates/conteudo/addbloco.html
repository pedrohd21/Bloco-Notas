{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block titulo %} Novo Bloco {% endblock %}
{% block conteudo %}
    <div class="offset-1 col-10 list-div">
        <h1>Criar Novo Bloco</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success" value="Criar Bloco">
        </form>
    </div>
{% endblock %}
